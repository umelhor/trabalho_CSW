<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js" defer></script>
    <title>Página Principal</title>
    <link rel="stylesheet" href="../css/style_adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <img src="../images/logo.png" alt="fortes Logo" class="logo" style="height: 80px;">
    </nav>
    <div class="container">
        <div class="welcome-message">
            <h2 id="welcomeMessage">Olá, como você gostaria de prosseguir?</h2>
        </div>
        <div class="buttons-container">
            <button class="option-button" id="preCadastro">
                <i class="fas fa-clipboard-list"></i>
                <span>Pré-Cadastro</span>
            </button>
            <button class="option-button" id="cadastros">
                <i class="fas fa-file-alt"></i>
                <span>Cadastros</span>
            </button>
            <button class="option-button" id="projetosInvestir">
                <i class="fas fa-search"></i>
                <span>Projetos a Investir</span>
            </button>
            <button class="option-button" id="resultadosProjetos">
                <i class="fas fa-chart-line"></i>
                <span>Resultados dos Projetos</span>
            </button>
            <button class="option-button" id="sair">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
</body>
<script src="../js/script_adm.js" defer></script>
</html>
