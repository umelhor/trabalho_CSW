<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Cadastros</title>
    <link rel="stylesheet" href="../css/pre_Cad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <img src="../images/logo.png" alt="fortes Logo" class="logo" style="height: 80px;">
    </nav>
    <div class="container">
        <div class="back-button">
            <a href="adm.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        </div>
        <div class="welcome-message">
            <h2>Status dos Cadastros</h2>
        </div>
        <table class="pre-cadastro-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>√Årea Destinada</th>
                </tr>
            </thead>
            <tbody id="cadastroTableBody">
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];
            const tabela = document.getElementById('cadastroTableBody');

            cadastros.forEach(cadastro => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cadastro.nome}</td>
                    <td>${cadastro.areas}</td>
                `;
                tabela.appendChild(row);
            });
        });
    </script>
</body>
</html>
